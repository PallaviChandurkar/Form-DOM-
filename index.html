<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="details">
      <h3>Personal Details</h3>
    </div>
    <form id="myform" class="mx-5">
      <div class="form-row my-4">
        <div class="form-group col-md-6 text-left">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group col-md-6 text-left">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group col-md-10 text-left">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group col-md-2 text-left">
          <label for="pincode">Pin Code</label>
          <input type="text" class="form-control" id="pincode">
        </div>
        <div class="form-group col-md-6 text-left">
          <label for="pincode">State</label>
          <select id="inputState" class="form-control" required>
            <option>Choose...</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Mizoram</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Tripura</option>
            <option>Telangana</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
          </select>
        </div>
        <div class="form-group col-md-6 text-left">
          <label for="pincode">Country</label>
          <select id="inputCountry" class="form-control">
            <option selected>Choose...</option>
            <option>China</option>
            <option>India</option>
            <option>Indonesia</option>
            <option>Pakistan</option>
            <option>Bangladesh</option>
            <option>Japan</option>
            <option>Philippines</option>
            <option>Vietnam</option>
            <option>Turkey</option>
            <option>Iran</option>
            <option>Thailand</option>
            <option>Myanmar</option>
            <option>South Korea</option>
            <option>Iraq</option>
            <option>Afghanistan</option>
            <option>Saudi Arabia</option>
            <option>Uzbekistan</option>
            <option>Malaysia</option>
            <option>Yemen</option>
            <option>Nepal</option>
            <option>North Korea</option>
            <option>Sri Lanka</option>
            <option>Kazakhstan</option>
            <option>Syria</option>
            <option>Cambodia</option>
            <option>Jordan</option>
            <option>Israel</option>
          </select>
        </div>
        <div class="form-group col-md-6 text-left">
          <label for="pincode">Gender</label><br>
          <div class="custom-control custom-radio text-left">
            <input type="radio" id="customRadioInline1" value="Male" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Male</label>
          </div>
          <div class="custom-control custom-radio text-left">
            <input type="radio" id="customRadioInline2" value="Female" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Female</label>
          </div>
        </div>
        <div class="form-group col-md-6 text-left">
          <label for="address">Choice of food</label>
          <div class="custom-control custom-checkbox text-left">
            <input type="checkbox" class="custom-control-input" name="foodvalue" value="Fries" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Fries</label>
          </div>
          <div class="custom-control custom-checkbox text-left">
            <input type="checkbox" class="custom-control-input" name="foodvalue" value="Burger" id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Burger</label>
          </div>
          <div class="custom-control custom-checkbox text-left">
            <input type="checkbox" class="custom-control-input" name="foodvalue" value="Pizza" id="customCheck3">
            <label class="custom-control-label" for="customCheck3">Pizza</label>
          </div>
          <div class="custom-control custom-checkbox text-left">
            <input type="checkbox" class="custom-control-input" name="foodvalue" value="Noodles" id="customCheck4">
            <label class="custom-control-label" for="customCheck4">Noodles</label>
          </div>
          <div class="custom-control custom-checkbox text-left">
            <input type="checkbox" class="custom-control-input" name="foodvalue" value="Sandwich" id="customCheck5">
            <label class="custom-control-label" for="customCheck5">Sandwich</label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-dark" id="btnst" onclick="displaydata()">Submit</button>
    </form>

    <table class="table tablest" id="display">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pin Code</th>
          <th>State</th>
          <th>Country</th>
          <th>Gender</th>
          <th>Choice of food</th>
        </tr>
      </thead>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
